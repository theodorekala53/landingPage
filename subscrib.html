<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="haupt-flex-container">
        <div class="linke-box">
            <div class="info-contact">
                <div class="titel">
                    <span class="span1">1</span>
                    <span class="span2">Informations :</span>
                </div>
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Nom de famille</span>
                            <input type="text" placeholder="Name eingeben" required>
                        </div>
                        <div class="input-box">
                            <span class="details">prénom</span>
                            <input type="text" placeholder="Vorname eingeben" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Email eingeben" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Numéro(whatsapp) !!!</span>
                            <input type="text" placeholder="Nummer eingeben" required>
                        </div>
                        <div class="adresse-detail">
                            <div class="input-box">
                                <span class="details">Rue*</span>
                                <input type="text" placeholder="Straße eingeben" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Numero</span>
                                <input type="text" placeholder="Nummer eingeben" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Code postal</span>
                                <input type="text" placeholder="Plz eingeben" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Pays</span>
                                <input type="text" placeholder="Land eingeben" required>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="paye-mode">
                <div class="titel">
                    <span class="span1">2</span>
                    <span class="span2">Modes de Paiement :</span>
                </div>
                <div class="paypal">
                    <div class="box1">
                        <input type="radio" name="PayPal" id="payPal">
                        <label for="option1">PayPal</label>
                    </div>
                    <i class="fa-brands fa-paypal"></i>
                </div>
                <div class="virement">
                    <div class="box2">
                        <input type="radio" name="virement" id="virement">
                        <label for="option1">Virement (Überweisung)</label>
                    </div>
                    <i class="fa-regular fa-credit-card"></i>
                </div>
            </div>
            <div class="commande">
                <div class="titel">
                    <span class="span1">3</span>
                    <span class="span2">Votre commande :</span>
                </div>
            </div>
        </div>
        <div class="rechte-box"></div>
    </div>
</body>
</html>
